<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Amazing app to help you find nearest MBTA station</title>
</head>
<body>
    <h1>MBTA Helper</h1>
    <form method="POST" name="address">
        {% if error %}
        <p style="color:red">Address not Found.</p>
        <p style="color:red">Please enter a valid address.</p>
        {% endif %} 
        <p>Please enter an address to find the nearest MBTA Station!</p>
        <input type="text" size="50" name="address"/>
        <p><input type="submit" value="Enter"/></p>  
    </form>
</body>
</html>
